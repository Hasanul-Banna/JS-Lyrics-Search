<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Song Lyrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
            <img style="width: 60px;" src="https://cdn3.iconfinder.com/data/icons/interface-90/24/hamburger_menu_small_interface_optin-512.png" alt="">
        </div>
        <div class="container">
            <h1>Lyrics Search</h1>
            <form id="form"  autocomplete="off">
                <input type="text" id="search"  placeholder="Enter your artist song name">
                <button>Search</button>
            </form>
        </div>
    </header>
    <section class="result" id="result">
        <h1>Results will be displayed here... </h1>
    </section>
<script src="main.js"></script>
</body>
</html>
